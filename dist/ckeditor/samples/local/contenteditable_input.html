<!DOCTYPE html>
<html>
<head>
<title>Native contenteditable</title>
<meta charset="utf-8">
</head>
<body>

<div id="tracer"><br></div>

<div contenteditable="true" id="editable">
	<p>foobar</p>
</div>

<script type="text/javascript">
var editable = document.getElementById( 'editable' ),
	keyCodes = [],
	tracer = document.getElementById( 'tracer' );

function logIntoTracer( msg ) {
	var newRow = document.createElement( 'div' );
	newRow.innerHTML = msg;
	tracer.insertBefore( newRow, tracer.firstChild );
}

editable.addEventListener( 'input', function( evt ) {
	logIntoTracer( 'input event' );
} );

editable.addEventListener( 'keydown', function( evt ) {

	if ( keyCodes.indexOf( evt.keyCode ) !== -1 )
		return ;

	keyCodes.push( evt.keyCode );
} );
</script>

<style type="text/css">
#tracer {
	border: 1px solid #3d3d3d;
	float: left;
	width: 300px;
	min-height: 20px;
}

#editable {
	margin-left: 320px;
	border: 2px solid #3d3d3d;
}
</style>
</body>
</html>
